<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>PSI</title>
	<meta name="description" content="Everything that you wanted to know about PSI">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="images/favicon.png" sizes="32x32">
	<link rel="apple-touch-icon" href="images/favicon.png">

	<link rel="stylesheet" href="dist/radar.min.css">
</head>
<body>

	<div class="layoutswitch">
	<!--<img src="images/vanguard.png" alt="HTML5 Icon" align="left" width="128" height="128">-->
		<label for="layout">List</label>
		<input type="checkbox" name="layout" class="js-switch" checked />
		<label for="layout" class="">Radar</label>
	<!--<img src="images/vg.png" alt="HTML5 Icon" align="right">-->
	</div>

	<div class="radar">
		<div class="xline"></div>
		<div class="yline"></div>
		<div id="blips"></div>

		<div class="techniques"><h3>Projects</h3></div>
		<div class="tools"><h3>Dev</h3></div>
		<div class="frameworks"><h3>Test</h3></div>
		<div class="platforms"><h3>Test Automation</h3></div>

		<div class="adopt"></div>
		<div class="trial"></div>
		<div class="assess"></div>
		<div class="hold"></div>
	</div>

	<script id="usertmpl" type="text/template">
		{{#user}}

		<header role="banner" class="center header" style="background-image: url({{background}}); ">
			<h1>PSI</h1>
			<p>Everything that you wanted to know about PSI</p>
		</header>

		{{/user}}
	</script>

	<script id="blipstmpl" type="text/template">
		{{#blips}}
			<a class="blip" rel="tooltip" href="{{link}}" target="_blank" data-color="{{area}}" data-status="{{status}}" title="{{title}}"></a>
		{{/blips}}
	</script>

	<script src="dist/radar.min.js"></script>

</body>
</html>
